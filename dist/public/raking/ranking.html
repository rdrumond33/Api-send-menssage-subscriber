<!doctype html>
<html lang="en">

<head>
    <title>Ranking</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

    <div class="container border border-dark">
        <nav class="nav justify-content-center align-items-center">
            <a class="nav-link active" href="/">HOME</a>
            <a class="nav-link" href="/ranking">RANK</a>
        </nav>
        <div class="row"></div>
        <div class="row justify-content-center align-items-center">
            <div class="col"></div>
            <div class="col align-self-center">
                <table id="idTableRank" class="table table-striped table-inverse table-responsive">
                    <thead class="thead-inverse">
                        <tr>
                            <th>Nome</th>
                            <th>Tipo</th>
                            <th>Rank</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
            <div class="col"></div>
        </div>
        <div class="row"></div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script>
        const urlAssinante = 'https://apimenssagerassinantes.herokuapp.com';
        //const urlAssinante = 'http://localhost:3000';


        $(document).ready(function () {
            $.ajax({
                type: "GET",
                url: `${urlAssinante}/AssinantesRanking`,
                success: function (response) {
                    console.log(response);

                    response.forEach(element => {
                        $('tbody').append(`<tr>
                      <td scope="row">${element.nome}</td>
                      <td>${element.tipo}</td>
                      <td>${element.raking}</td>
                  </tr>`);
                    });
                }
            });



        });


    </script>
</body>

</html>
