<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <form id="form-enviar">
      <input type="text" name="nome" id="input_nome" />
      <select name="tipo" id="select_1">
        <option value="VIP">VIP</option>
        <option value="FREE">FREE</option>
        <option value="PREMIUM">Premium</option>
      </select>
      <button type="submit">ENVIAR</button>
    </form>

    <br />
    <form action="" method="get" id="form-logar">
      <select name="select" id="select_2"> </select>

      <button type="submit">LOGAR</button>
    </form>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
      const urlAssinante = 'https://apimenssagerassinantes.herokuapp.com/';

      /*
      const urlAssinante = "https://apimenssagerassinantes.herokuapp.com/";
      */

      $(document).ready(function() {
        $.ajax({
          type: 'GET',
          url: urlAssinante+'/Assinantes',
          dataType: 'json',
          success: function(response) {
            response.forEach(element => {
              const selec = document.getElementById('select_2');
              const option = document.createElement('option');
              option.value = element.id;
              option.text = element.nome + ' Tipo: ' + element.tipo;
              selec.appendChild(option);
            });
          }
        });

        $('#form-enviar').submit(function(e) {
          let data = {
            nome: $('#input_nome').val(),
            tipo: $('#select_1 option:selected').val()
          };

          $.ajax({
            type: 'POST',
            url: urlAssinante+"Assinantes",
            data: data,
            success: function(response) {
              alert('sucesso ao criar o usuario');
              location.reload();
            }
          });
          e.preventDefault();
        });

        $('#form-logar').submit(function(e) {

          $.ajax({
            type: 'GET',
            url: `http://localhost:3000/login/${$('#select_2 option:selected').val()}`,
            success: function(response) {
            }
          });
          e.preventDefault();
        });




      });
    </script>
  </body>
</html>
